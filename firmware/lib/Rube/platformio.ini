; This configuration file is what is needed for library development with Platformio
; All dependencies INCLUDING the src folder in the lib_deps.
;

[platformio]
src_dir = examples/Basic

[env:teensy36]
platform = teensy
board = teensy36
framework = arduino
lib_deps =
    i2c_t3
    SPI
    git@github.com:PaulStoffregen/Encoder.git
    git@github.com:PaulStoffregen/SD.git
    git@github.com:bogde/HX711.git
    git@github.com:sparkfun/SparkFun_TB6612FNG_Arduino_Library.git
    git@github.com:br3ttb/Arduino-PID-Library.git
    ../SparkFunMPL3115A2/
    ../Rube/src/
build_flags = -D LOGGING=6

